<body>

<h1>Mini Form</h1>

<form action="https://kode.ch/getpost" method="post">

    <ul>
        <li>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="nom.prenom@mini.form" required>
        </li>


        <li>
            <label for="password">Mot de passe</label>
            <input type="password" name="password" id="password" required>
        </li>

        <li>
            <label for="password-confirm">Confirmer mot de passe</label>
            <input type="password" name="password-confirm"
                   id="password-confirm" required>
        </li>

        <li>
            <button>Cr√©er un compte</button>
        </li>
    </ul>
</form>
